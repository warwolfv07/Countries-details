<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link href='https://css.gg/search.css' rel='stylesheet'>
    <title>World Countries List</title>
</head>
<body>
    <div class="inputSection">
        <h1 id="mainHeader">WORLD COUNTRIES LIST</h1>
        <h4 id="subHeader">Total Number of countries:</h4>
        <h4 class="searchInfo"></h4>
        <div class="threeButtons">
            <button class="startingWord"> STARTING WORD</button>
            <button class="anyWord"> SEARCH WITH ANY WORD</button>
            <button class="toggleSort"> A<->Z</button>
        </div>
        <div class="search">
            <input type="text" class="searchBar" placeholder="Search country">
            <div class="icon"><i class="searchIcon"></i></i> </div>
        </div>
    </div>
    <div class="outputSection">

    </div>
</body>
</html>
